site_name: Arhiva Educationala Roalgo
site_url: https://roalgo.github.io/arhiva-educationala/
theme:
  name: material
  features:
    - content.code.annotate
    - content.code.copy
    - content.action.edit
    - search.suggest
    - search.share
    - search.highlight
    - navigation.instant
    - navigation.footer
    - navigation.tabs
    - navigation.instant.progress
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
  icon: 
    repo: fontawesome/brands/github-alt
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
  language: ro
  font:
    text: "Recursive"
    code: "Recursive"
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to auto mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/roalgo
      name: Hai pe discord!
  generator: false

copyright: > 
  Accest conținut este licențiat sub CC BY-NC-SA 4.0 și EUPL v1.2. Pentru mai multe detali consultă <a href="/arhiva-educationala/licenta">pagina de licență</a>.

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true

repo_url: https://github.com/roalgo-discord/arhiva-educationala
repo_name: roalgo-discord/arhiva-educationala
edit_uri: edit/main/docs/

plugins:
  # - git-committers:
  #     repository: roalgo-discord/arhiva-educationala
  #     branch: main
  - search
  - tags
  - awesome-pages

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
